<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreedMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CreedMe</h1>
        <div id="user-info">
            <!-- Este contenido cambiará si el usuario está logueado o no -->
        </div>
    </header>

    <!-- NUEVO: Contenedor para botones de autenticación -->
    <div id="auth-container">
        <p>Por favor, inicia sesión o regístrate para participar.</p>
        <button id="show-login-btn">Iniciar Sesión</button>
    </div>

    <main class="hidden"> <!-- El juego principal estará oculto hasta que el usuario inicie sesión -->
        <h2 id="set-name">Cargando set de preguntas...</h2>
        <div id="questions-grid"></div>
        <div id="loading-spinner" class="hidden">Cargando...</div>
        <div id="error-message" class="hidden"></div>
    </main>

    <!-- Modal para responder (sin cambios) -->
    <div id="response-modal" class="modal-overlay hidden">
        <!-- ... (contenido del modal de respuesta) ... -->
    </div>

    <!-- NUEVO: Modal de Autenticación -->
    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Acceso de Jugador</h3>
            <input type="email" id="auth-email" placeholder="Correo electrónico">
            <input type="password" id="auth-password" placeholder="Contraseña">
            <p id="auth-error" class="hidden"></p>
            <div class="modal-actions">
                <button id="login-btn">Iniciar Sesión</button>
                <button id="register-btn">Registrarse</button>
                <button id="auth-close-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- SDK de Firebase (sin cambios) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Nuestro código -->
    <script src="firebase-init.js"></script>
    <script src="script.js"></script>
</body>
